<!doctype html>
<html>
  <head>
    <title>Opts</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.9/riot+compiler.min.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/google/code-prettify/master/styles/desert.css">
    <style media="screen">* { margin: 0; }</style>
  </head>
  <body>
    <re-header></re-header>

    <script type="text/javascript">
      var data = {
        id: 123,
        name: '名前',
        text: 'オブジェクトごとも渡せます'
      };
    </script>

    <re-app
      title="テキスト"
      tags="{ ['配列', 'でも', '渡せます', '！'] }"
      data="{ data }"
      camel-case="camel-case to CamelCase"
      value="value to riotValue">
    </re-app>

    <!-- riot tags -->
    <script type="riot/tag" src="https://rawgit.com/t4y3/riot-examples/master/src/_common/re-header.tag"></script>
    <script type="riot/tag" src="re-app.tag"></script>

    <!-- mount this app -->
    <script>
      riot.compile(function() { riot.mount('*'); });
    </script>
  </body>
</html>
